<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Form Clone</title>

    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .alert {
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="text-center text-primary">Job/Internship Application Form</h2>

        <!-- ✅ Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <div class="card">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Full Name:</label>
                    <input type="text" class="form-control" name="name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email ID:</label>
                    <input type="email" class="form-control" name="email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone Number:</label>
                    <input type="tel" class="form-control" name="phone" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Date of Apply:</label>
                    <input type="date" class="form-control" name="date_of_apply" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Profile:</label>
                    <input type="text" class="form-control" name="profile" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Company Name:</label>
                    <input type="text" class="form-control" name="company_name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Application Mode:</label>
                    <select class="form-select" name="mode" required>
                        <option value="Intern">Intern</option>
                        <option value="Job">Job</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Do you have a referral?</label>
                    <select class="form-select" name="referral" id="referral" onchange="toggleReferralId()">
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>

                <div class="mb-3" id="referral_id_container" style="display: none;">
                    <label class="form-label">Referral ID:</label>
                    <input type="text" class="form-control" name="referral_id">
                </div>

                <button type="submit" class="btn btn-primary w-100">Submit Application</button>
            </form>
        </div>
    </div>

    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function toggleReferralId() {
            var referral = document.getElementById("referral").value;
            var referralIdContainer = document.getElementById("referral_id_container");
            if (referral === "Yes") {
                referralIdContainer.style.display = "block";
            } else {
                referralIdContainer.style.display = "none";
            }
        }

        // ✅ Auto-hide flash message after 3 seconds
        setTimeout(() => {
            let flashMessages = document.querySelectorAll(".alert");
            flashMessages.forEach(message => message.style.display = "none");
        }, 3000);
    </script>

</body>
</html>
